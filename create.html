<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/create.css" />
    <script defer src="js/create.js"></script>
    <title>Create New Pokemon</title>
  </head>
  <body>
    <div class="background">
      <section id="createContainer">
        <h1>Create Pokemon</h1>
        <div id="create-content">
          <div id="create-card">
            <label for="createImg" tabindex="0" id="createImgLabel">
              <span id="createImgContent"></span>
            </label>
            <input type="file" accept="image/*" id="createImg" />
            <div id="createStatus">
              <div class="create-stat-row">
                <p class="stat-text">Hp</p>
                <input
                  class="create-stat-number"
                  type="text"
                  id="AtkNumber"
                  value="80"
                />
                <div class="bar-out">
                  <div class="bar-in">
                    <div class="bar-circle"></div>
                  </div>
                </div>
              </div>
              <div class="create-stat-row">
                <p class="stat-text">Atk</p>
                <input
                  class="create-stat-number"
                  type="text"
                  id="AtkNumber"
                  value="80"
                />
                <div class="bar-out">
                  <div class="bar-in">
                    <div class="bar-circle"></div>
                  </div>
                </div>
              </div>
              <div class="create-stat-row">
                <p class="stat-text">Def</p>
                <input
                  class="create-stat-number"
                  type="text"
                  id="AtkNumber"
                  value="80"
                />
                <div class="bar-out">
                  <div class="bar-in">
                    <div class="bar-circle"></div>
                  </div>
                </div>
              </div>
              <div class="create-stat-row">
                <p class="stat-text">SpA</p>
                <input
                  class="create-stat-number"
                  type="text"
                  id="AtkNumber"
                  value="80"
                />
                <div class="bar-out">
                  <div class="bar-in">
                    <div class="bar-circle"></div>
                  </div>
                </div>
              </div>
              <div class="create-stat-row">
                <p class="stat-text">SpD</p>
                <input
                  class="create-stat-number"
                  type="text"
                  id="AtkNumber"
                  value="80"
                />
                <div class="bar-out">
                  <div class="bar-in">
                    <div class="bar-circle"></div>
                  </div>
                </div>
              </div>
              <div class="create-stat-row">
                <p class="stat-text">Spd</p>
                <input
                  class="create-stat-number"
                  type="text"
                  id="AtkNumber"
                  value="80"
                />
                <div class="bar-out">
                  <div class="bar-in">
                    <div class="bar-circle"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="create-evoline">
            <select name="" id="">
              <option value="batata">Queijo</option>
              <option value="batata">Qeijo</option>
            </select>
            <div class="evoline">
              <img src="img/Growlithe.png" alt="" />
              <img src="img/Growlithe.png" alt="" />
              <img src="img/Growlithe.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
